<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Calculadora RPN</title>
        <meta name="description" content="Web diseñada para la implementación de una calculadora RPN.">
        <meta name="author" content="Luis Fernández Suárez">
        <link rel="stylesheet" href="CalculadoraDietetica.css"/>
        <script src="CalculadoraDietetica.js"></script>
    </head>
    <body>
        <h1>Calculadora Dietética</h1>
        <div class="calculadora">
            <div id="calculator">
                <h2>Escoja la opción que quiera:</h2>
                <div>
                    <input type="button" id="alimentos" value="Cálculo calorías de alimentos" onClick="location.href='CalculoCaloriasAlimentos.html'">
                    <input type="button" id="calorias" value="Cálculo gasto calorías" onClick="location.href='CalculoGastoCalorias.html'">
                    <input type="button" id="imc" value="Cálculo índice de masa corporal" onClick="location.href='CalculoIMC.html'">
                </div>
            </div>
        </div>
    </body>
</html>
